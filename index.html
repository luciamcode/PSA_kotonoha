<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ことのはPSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E0F2F1">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #e8f5e9; color: #2e7d32; }
    h1 { margin-bottom: 0.5rem; font-size: 1.5rem; }
    textarea { width: 100%; height: 200px; font-size: 1rem; padding: 0.5rem; border: 1px solid #a5d6a7; border-radius: 4px; background: #ffffff; color: #1b5e20; }
    .buttons { margin-top: 0.5rem; }
    button { margin-right: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 4px; background: #a5d6a7; color: #1b5e20; }
    button:active { background: #81c784; }
  </style>
</head>
<body>
  <h1>ことのはPSA</h1>
  <p>ここに貼り付けて、コピー・保存ができます。</p>
  <textarea id="memo"></textarea>
  <div class="buttons">
    <button id="copyBtn">コピー</button>
    <button id="clearBtn">クリア</button>
  </div>
  <script>
    const memo = document.getElementById('memo');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    // 自動保存
    memo.value = localStorage.getItem('psaContent') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('psaContent', memo.value);
    });
    // コピー機能
    copyBtn.addEventListener('click', () => {
      memo.select();
      document.execCommand('copy');
    });
    // クリア機能
    clearBtn.addEventListener('click', () => {
      memo.value = '';
      localStorage.removeItem('psaContent');
    });
  </script>
</body>
</html>

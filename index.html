<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ことのはPSA</title>
  <meta name="theme-color" content="#E0F2F1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #e8f5e9;
      color: #2e7d32;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    p.description {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #a5d6a7;
      border-radius: 4px;
      background: #ffffff;
      color: #1b5e20;
      box-sizing: border-box;
    }
    .buttons, .output-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    button {
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      background: #a5d6a7;
      color: #1b5e20;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:active {
      background: #81c784;
    }
  </style>
</head>
<body>
  <h1>ことのはPSA</h1>
  <p class="description">ここに貼り付けて、コピー・保存・共有ができます。</p>
  <textarea id="memo" placeholder="ここにテキストを貼り付け"></textarea>
  <div class="buttons">
    <button id="copyBtn">コピー</button>
    <button id="clearBtn">クリア</button>
    <button id="shareBtn">共有</button>
  </div>
  <script>
    const memo = document.getElementById('memo');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const shareBtn = document.getElementById('shareBtn');
    // 自動保存
    memo.value = localStorage.getItem('psaContent') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('psaContent', memo.value);
    });
    // コピー機能
    copyBtn.addEventListener('click', () => {
      memo.select();
      document.execCommand('copy');
    });
    // クリア機能
    clearBtn.addEventListener('click', () => {
      memo.value = '';
      localStorage.removeItem('psaContent');
    });
    // 共有機能
    shareBtn.addEventListener('click', async () => {
      const text = memo.value;
      if (navigator.share) {
        try {
          await navigator.share({ text });
        } catch (err) {
          console.warn('共有に失敗:', err);
        }
      } else {
        alert('このブラウザは共有機能に対応していません');
      }
    });
  </script>
</body>
</html>
